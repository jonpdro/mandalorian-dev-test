<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-auto mt-5">
            <div class="card">
                <h5 class="card-header">Adicionar uma Tarefa</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Chave da Tarefa</label>
                            <input [(ngModel)]='tarefa.key' type="text" name="key" class="form-control" id="chave"
                                placeholder="Insira uma chave">
                        </div>
                        <div class="form-group">
                            <label>Valor da Tarefa</label>
                            <input required minlength="10"
                                onkeypress="return (event.charCode > 47 && event.charCode < 58) || (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32);"
                                [(ngModel)]='tarefa.value' name="value" type="text" class="form-control"
                                placeholder="Insira um valor">
                            <small class="form-text text-muted">O valor deve conter pelo menos 10
                                caracteres e sem caracteres especiais.</small>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex">
                        <button type="submit" (click)="cancel()" class="btn btn-danger mr-auto">
                            Cancelar
                        </button>
                        <button type="submit" (click)="createTask()" class="btn btn-success ml-auto">
                            Adicionar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
